<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd 404 - Strona nie znaleziona</title>
    <style>
        /* Proste style CSS dla strony 404 */
        body {
            font-family: sans-serif; /* Użyj ogólnej czcionki bezszeryfowej */
            line-height: 1.6; /* Zwiększ odstęp między wierszami */
            display: flex; /* Użyj flexbox do centrowania zawartości */
            justify-content: center; /* Wyśrodkuj zawartość w poziomie */
            align-items: center; /* Wyśrodkuj zawartość w pionie */
            min-height: 100vh; /* Ustaw minimalną wysokość na 100% wysokości widocznego obszaru */
            background-color: #f8f8f8; /* Jasnoszare tło */
            color: #333; /* Ciemny kolor tekstu */
            text-align: center; /* Wyśrodkuj tekst */
            margin: 0; /* Usuń domyślny margines body */
            padding: 20px; /* Dodaj trochę wewnętrznego wypełnienia */
        }
        .container {
            max-width: 600px; /* Ogranicz maksymalną szerokość kontenera */
            padding: 30px; /* Wewnętrzne wypełnienie kontenera */
            background-color: #fff; /* Białe tło kontenera */
            border-radius: 8px; /* Zaokrąglone rogi */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Delikatny cień */
        }
        h1 {
            font-size: 4em; /* Duży rozmiar czcionki dla nagłówka 404 */
            margin-bottom: 10px; /* Odstęp pod nagłówkiem */
            color: #dc3545; /* Kolor czerwony dla 404 */
        }
        p {
            font-size: 1.2em; /* Większy rozmiar czcionki dla akapitu */
            margin-bottom: 20px; /* Odstęp pod akapitem */
        }
        a {
            color: #007bff; /* Kolor niebieski dla linków */
            text-decoration: none; /* Usuń podkreślenie linku */
            font-weight: bold; /* Pogrub czcionkę linku */
        }
        a:hover {
            text-decoration: underline; /* Podkreśl link po najechaniu myszką */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Ups! Wygląda na to, że strona, której szukasz, nie istnieje.</p>
        <p>Możliwe, że adres został błędnie wpisany lub strona została usunięta.</p>
        <p><a href="/">Wróć do strony głównej</a></p>
    </div>

</body>
</html>
